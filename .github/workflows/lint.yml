name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # all history needed for commitlint to work

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node dependencies
        run: npm ci --no-audit --no-optional

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v2
        with:
          configFile: .commitlintrc.json
          failOnWarnings: true

      - name: Run all other linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Enable and configure linters:
          eslint: true
          eslint_args: '--ignore-path .gitignore --max-warnings 0'
          eslint_extensions: 'ts'
          prettier: true
          prettier_args: '--ignore-path .gitignore'
          prettier_extensions: 'json,md,ts,yml'
          # Additionally configure action:
          commit_message: 'fix(style): issues with ${linter}'
