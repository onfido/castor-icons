<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Castor Icons: Example</title>
    <style>
      body {
        color: rgb(43 45 51);
        font-family: 'Helvetica Neue', Tahoma, sans-serif; /* stylelint-disable-line string-quotes */
        font-size: 1rem;
        margin: 0;
      }

      section {
        padding: 1.25rem 1.5rem;
      }

      section ul {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }

      section li {
        background-color: rgb(255 255 255);
        border: 1px solid rgb(180 186 197);
        display: inline-flex;
        padding: 0.75rem;
        padding-bottom: 2.5rem;
        position: relative;
      }

      .sprite {
        position: absolute;
      }

      .box {
        align-items: center;
        background: rgb(233 236 240);
        display: flex;
        height: 8rem;
        justify-content: center;
        width: 8rem;
      }

      .name {
        bottom: 0.5rem;
        font-size: 0.875rem;
        left: 0.75rem;
        line-height: 1.5rem;
        margin: 0;
        overflow: hidden;
        position: absolute;
        right: 0.75rem;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <svg class="sprite" focusable="false" height="0" width="0" hidden>
      {{#shapes}} {{{svg}}} {{/shapes}}
    </svg>
    <section>
      <h2>Icons</h2>
      <ul>
        {{#shapes}}
        <li title="{{name}}">
          <div class="box">
            <!-- {{name}} -->
            <svg focusable="false" height="24" width="24">
              <use href="#{{name}}"></use>
            </svg>
          </div>
          <span class="name">{{name}}</span>
        </li>
        {{/shapes}}
      </ul>
    </section>
    <section>
      <h2>Sponsors</h2>
      <a href="https://vercel.com/?utm_source=onfido-oss&utm_campaign=oss">
        <img
          alt="Powered by Vercel logo"
          src="https://www.datocms-assets.com/31049/1618983297-powered-by-vercel.svg"
        />
      </a>
    </section>
  </body>
</html>
